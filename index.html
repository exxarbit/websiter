    <title>Дерево веб-сайтов</title>
    <link rel="stylesheet" href="class.css"> <!-- Подключаем CSS файл -->
    <style>
        html, body {
            height: 100%; /* Задаем полную высоту для html и body */
            width: 100%; /* Задаем полную ширину для html и body */
            overflow: hidden; /* Скрыть полосы прокрутки */
            margin: 0; /* Убираем отступы */
            padding: 0; /* Убираем внутренние отступы */
            display: flex; /* Используем flexbox для центрирования */
            justify-content: center; /* Центрируем по горизонтали */
            align-items: center; /* Центрируем по вертикали */
        }
        .panel {
            background-color: rgba(14, 13, 13, 0.8); /* Установите нужный цвет фона (полупрозрачный) */
            position: relative; /* Для позиционирования элементов внутри панели */
            z-index: 1; /* Убедитесь, что панель выше фонового видео */
            padding: 20px; /* Добавьте отступы для контента */
            border-radius: 10px; /* Закругление углов панели */
        }
    </style>

<!-- Создание звезд -->
<script>
  function createStar() {
      const star = document.createElement('div');
      star.className = 'star';
      
      // Установка случайной позиции по оси X и случайной длительности анимации
      star.style.left = `${Math.random() * 100}vw`; // Случайная позиция по оси X
      star.style.animationDuration = `${Math.random() * 3 + 5}s`; // Случайная скорость падения (от 5 до 8 секунд)
      star.style.animationDelay = `${Math.random() * 1}s`; // Случайная задержка (до 1 секунды)

      document.body.appendChild(star);
      
      // Удаление звезды после завершения анимации
      star.addEventListener('animationend', () => {
          star.remove();
      });
  }

  // Создание звезд в цикле
  setInterval(createStar, 1000); // Генерация новой звезды каждые 1000 мс
</script>
